<!DOCTYPE html>
<!-- The 'dark' class will be added/removed here by JavaScript -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Career Mentor</title>
    
    <!-- Link to your shared CSS file -->
    <link rel="stylesheet" href="login.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // This tells Tailwind CSS how to handle dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white font-sans antialiased transition-colors duration-300">

    <!-- Theme Toggle Button -->
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
        </button>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen p-4 text-center">
        <h1 class="text-5xl md:text-6xl font-bold mb-4">Your Personal AI Career Mentor</h1>
        <p class="text-xl text-gray-500 dark:text-gray-400 mb-8 max-w-2xl">Navigate your career and education with confidence.</p>
        
        <div class="w-full max-w-sm bg-gray-100 dark:bg-gray-800 p-8 rounded-xl shadow-lg">
            <!-- Manual Login Form -->
            <form action="choice_user.html">
                <div class="mb-4">
                    <label for="name" class="block text-left text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" class="w-full bg-gray-200 dark:bg-gray-700 border-none rounded-md p-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-left text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Password</label>
                    <input type="password" id="password" placeholder="••••••••" class="w-full bg-gray-200 dark:bg-gray-700 border-none rounded-md p-3 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 transition" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300">
                    Login & Continue
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                <span class="flex-shrink mx-4 text-gray-500 dark:text-gray-400">OR</span>
                <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
            </div>

            <!-- Google Sign-In Button -->
            <button id="google-signin-btn" class="w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white font-bold py-3 px-6 rounded-lg text-lg flex items-center justify-center space-x-3 transition duration-300 border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-600">
                <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C39.712,34.463,44,28.701,44,20C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                <span>Sign up with Google</span>
            </button>
        </div>
    </div>
    
    <!-- Link to your JavaScript files. They MUST be type="module" -->
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="choice_user.html"></script>
</body>
</html>
